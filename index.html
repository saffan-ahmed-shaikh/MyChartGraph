        }

        body {
            height: 100%;
            width: 100%;
            background-color: #f4f5f7;
            overflow-x: hidden;
        }

        .body.row {
            padding: 10px;
        }

        .myChart {
            border: 1px solid #3333330f;
            margin-top: 50px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px #333;
            height: 450px;
        }

        .header {
            --bs-gutter-x: 0rem;
            --bs-gutter-y: 0;
            z-index: 10;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .title {
            text-align: left;
            font-size: 13px;
        }

        .font {
            text-align: right;
            font-size: 10px;
        }

        button {
            display: inline-block;
            border: none;
            background-color: transparent;
        }

        header#topHeader {
            background-color: #fff;
            box-shadow: 0 0 8px #000000a6;
        }

        .headIcons {
            padding: 10px;
            border-bottom: 1px solid #00000021
        }

        .span-brand {
            color: #15a3be;
            font-size: 25px;
        }

        .span-bar {
            color: #00000054;
            font-size: 19px;
            padding-right: 5px;
        }

        .dash {
            margin: 10px;
            border-bottom: 1px solid #00000021
        }

        .mycol3 {
            font-size: 25px;
            font-weight: 700;
            padding-left: 10px;
        }

        .btn:first-child {
            background-color: #ecedf4;
            font-weight: 600;
        }

        .btn:last-child {
            background-color: #15a3be;
            color: white;
        }

        .mycol9 {
            text-align: right;
            padding-bottom: 10px;
        }

        .text-end i {
            color: #00000054;
            display: inline-block;
            padding-right: 5px;

                padding: 0;
            }
